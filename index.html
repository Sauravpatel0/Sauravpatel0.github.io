<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Things ‚Äì 3D Playful Landing</title>
  <style>
    :root {
      --bg1: #0c0a3e;
      --bg2: #1e1a6f;
      --panel: #13122b;
      --accent: #ff7aa8;
      --accent-2: #ffb84d;
      --text: #e7f0ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Roboto, Inter, sans-serif;
      background: radial-gradient(1400px 1000px at 75% 10%, #1c1a57 0%, transparent 60%),
                  linear-gradient(180deg, var(--bg2), var(--bg1));
      color: var(--text);
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #ffd27d;
      border-radius: 50%;
      opacity: 0.9;
      animation: twinkle calc(6s + 6s * var(--r)) ease-in-out infinite;
      filter: drop-shadow(0 0 6px #ffe29a);
    }

    @keyframes twinkle {
      50% {
        transform: scale(0.6);
        opacity: 0.4;
      }
    }

    .scene {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: grid;
      place-items: center;
      perspective: 1000px;
      overflow: hidden;
    }

    .frame {
      position: relative;
      width: min(1100px, 92vw);
      height: min(640px, 72vh);
      border-radius: 34px;
      padding: 16px;
      background: linear-gradient(135deg, #2c2974, #0b0a2a);
      box-shadow: 0 30px 80px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.05);
      transform-style: preserve-3d;
      overflow: hidden;
    }

    .glass {
      position: absolute;
      inset: 18px;
      border-radius: 28px;
      background: radial-gradient(120% 120% at 20% 15%, #2f8be1 0%, #2a58a9 35%, #111844 70%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.08), inset 0 40px 120px rgba(255,255,255,.05);
      transform: translateZ(40px);
    }

    .layer {
      position: absolute;
      inset: 0;
      transform-style: preserve-3d;
      will-change: transform;
    }

    .cloud {
      position: absolute;
      width: 240px;
      height: 120px;
      background: #fff;
      border-radius: 60px;
      opacity: 0.9;
      filter: blur(1px);
      box-shadow: 60px 0 #fff, -60px 0 #fff, 0 24px 40px rgba(0,0,0,0.2);
    }

    .room {
      position: absolute;
      width: 230px;
      height: 190px;
      transform: translateZ(80px) rotateX(8deg) rotateY(-22deg);
      transform-style: preserve-3d;
      filter: drop-shadow(0 18px 28px rgba(0,0,0,0.45));
    }

    .cube {
      position: absolute;
      inset: 0;
      transform-style: preserve-3d;
    }

    .cube .face {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #ff8ad6, #f162a6);
      border-radius: 14px;
    }

    .cube .face.side {
      transform: translateZ(14px);
    }

    .cube::before, .cube::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 14px;
    }

    .cube::before {
      background: linear-gradient(135deg, #c056d6, #7a2ea1);
      transform: rotateY(90deg) translateZ(115px);
      width: 230px;
    }

    .cube::after {
      background: linear-gradient(135deg, #ffb86b, #ff9a3c);
      transform: rotateX(90deg) translateZ(95px);
      height: 190px;
    }

    .avatar {
      position: absolute;
      bottom: 10px;
      left: 12px;
      font-size: 40px;
      transform: translateZ(24px);
    }

    .heading {
      position: absolute;
      top: 16%;
      left: 50%;
      transform: translateX(-50%) translateZ(120px);
      text-align: center;
    }

    .heading h3 {
      margin: 0 0 6px 0;
      font-weight: 600;
      letter-spacing: 0.4px;
      color: #cfe2ff;
    }

    .heading h1 {
      margin: 0;
      font-size: clamp(48px, 12vw, 120px);
      letter-spacing: 2px;
      color: #ff72a0;
      text-shadow: 0 4px 0 #e15c8e, 0 8px 0 #cc467b, 0 12px 0 #a63562, 0 16px 24px rgba(0,0,0,0.5);
      filter: drop-shadow(0 26px 38px rgba(0,0,0,0.55));
    }

    .copy {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -20%) translateZ(120px);
      max-width: min(720px, 82%);
      text-align: center;
      line-height: 1.6;
      color: #d7e4ff;
      opacity: 0.95;
    }

    .coin {
      position: absolute;
      width: 110px;
      height: 110px;
      border-radius: 24px;
      background: radial-gradient(circle at 30% 30%, #ffe7a3, #ffc445 55%, #ffb02e 70%, #c7791a 100%);
      transform: translateZ(180px);
      animation: float 4s ease-in-out infinite;
    }

    .coin::after {
      content: "";
      position: absolute;
      inset: 18px;
      border-radius: 16px;
      background: radial-gradient(circle at 30% 30%, #fff2c9, #ffd76a 60%, #ffc642);
    }

    .bird {
      position: absolute;
      width: 140px;
      height: 140px;
      transform: translateZ(220px) rotateZ(-10deg);
      image-rendering: pixelated;
    }

    .dock {
      position: absolute;
      left: 50%;
      bottom: 26px;
      transform: translateX(-50%) translateZ(140px);
      display: flex;
      gap: 12px;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
    }

    .chip strong {
      background: #0e0d27;
      border-radius: 10px;
      width: 38px;
      height: 38px;
      display: grid;
      place-items: center;
      font-weight: 800;
    }

    .chip button {
      border: 0;
      border-radius: 10px;
      padding: 10px 14px;
      background: #ffef;
      backdrop-filter: blur(4px);
      cursor: pointer;
    }

    @keyframes float {
      50% {
        transform: translateY(-12px) translateZ(180px);
      }
    }

    @media (max-width: 780px) {
      .frame {
        height: 70vh;
      }

      .room {
        transform: translateZ(60px) rotateX(8deg) rotateY(-18deg);
        width: 180px;
        height: 150px;
      }

      .cube::before {
        transform: rotateY(90deg) translateZ(90px);
        width: 180px;
      }

      .cube::after {
        transform: rotateX(90deg) translateZ(75px);
        height: 150px;
      }

      .coin {
        width: 86px;
        height: 86px;
      }
    }
  </style>
</head>
<body>
  <div class="stars" aria-hidden="true"></div>

  <main class="scene">
    <section class="frame" id="frame">
      <div class="glass"></div>

      <!-- Cool video background -->
      <div class="layer" data-depth="0.01">
        <video autoplay muted loop playsinline style="position:absolute; width:100%; height:100%; object-fit:cover; opacity:0.12; z-index:-1; border-radius:28px;">
          <source src="x.mp4" type="video/mp4">
        </video>
      </div>

      <!-- Floating clouds -->
      <div class="layer" data-depth="0.02">
        <div class="cloud" style="left:12%; top:56%"></div>
        <div class="cloud" style="left:48%; top:68%; width:200px; height:100px"></div>
        <div class="cloud" style="left:70%; top:40%; width:170px; height:86px"></div>
      </div>

      <!-- Room cubes -->
      <div class="layer" data-depth="0.12">
        <div class="room" style="left:4%; top:26%">
          <div class="cube"><div class="face side"></div></div>
          <div class="avatar">üïπÔ∏è</div>
        </div>
      </div>

      <div class="layer" data-depth="0.10">
        <div class="room" style="right:4%; bottom:6%">
          <div class="cube"><div class="face side"></div></div>
          <div class="avatar" style="left:auto; right:14px">üéß</div>
        </div>
      </div>

      <!-- Main heading -->
      <div class="layer heading" data-depth="0.16">
        <h3>Hello! We are</h3>
        <h1>Things</h1>
      </div>

      <div class="layer copy" data-depth="0.18">
        Welcome to Things, Inc. We are a team of evolved monkeys who believe in the power of collaborative creation and emergent play.
      </div>

      <!-- Floating coin -->
      <div class="layer" data-depth="0.24">
        <div class="coin" style="left:36%; top:78%"></div>
      </div>

      <!-- Bird -->
      <div class="layer" data-depth="0.22">
        <svg class="bird" viewBox="0 0 32 32" style="right:9%; top:10%">
          <rect width="32" height="32" fill="none" />
          <rect x="6" y="10" width="18" height="12" fill="#ffc83d"/>
          <rect x="20" y="12" width="8" height="8" fill="#ff9f1c"/>
          <rect x="8" y="12" width="4" height="4" fill="#000"/>
          <rect x="2" y="16" width="6" height="6" fill="#ffd966"/>
        </svg>
      </div>

      <!-- Cool floating image -->
      <div class="layer" data-depth="0.23">
        <img src="s.jpeg" alt="Decorative" style="position:absolute; width:480px; height:auto; transform:translateZ(220px); animation:float 6s ease-in-out infinite; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,0.3); left:10%; top:40%;">
      </div>

      <!-- Dock menu -->
      <div class="layer dock" data-depth="0.20">
        <div class="chip"><strong>W.</strong> <span>Info</span></div>
        <div class="chip"><span>Elements</span></div>
        <div class="chip"><span>Votes</span></div>
        <div class="chip"><button onclick="alert('Visiting Things!')">Visit Site</button></div>
      </div>
    </section>
  </main>

  <script>
    const starHost = document.querySelector('.stars');
    for(let i=0;i<120;i++){
      const s=document.createElement('span');
      s.style.left = Math.random()*100 + 'vw';
      s.style.top  = Math.random()*100 + 'vh';
      s.style.setProperty('--r', Math.random());
      starHost.appendChild(s);
    }

    const frame = document.getElementById('frame');
    const layers = [...frame.querySelectorAll('.layer')];

    function parallax(e){
      const r = frame.getBoundingClientRect();
      const cx = r.left + r.width/2, cy = r.top + r.height/2;
      const dx = (e.clientX - cx) / (r.width/2);
      const dy = (e.clientY - cy) / (r.height/2);
      const tiltX = dy * 6;
      const tiltY = -dx * 8;
      frame.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
      layers.forEach(el => {
        const depth = parseFloat(el.dataset.depth || 0);
        el.style.transform = `translate3d(${dx * depth * -40}px, ${dy * depth * -40}px, 0)`;
      });
    }

    function resetTilt(){
      frame.style.transform = 'rotateX(0deg) rotateY(0deg)';
      layers.forEach(el => el.style.transform = 'translate3d(0,0,0)');
    }

    window.addEventListener('mousemove', parallax);
    window.addEventListener('mouseleave', resetTilt);

    let lastMove = Date.now();
    window.addEventListener('mousemove', () => lastMove = Date.now());
    setInterval(() => {
      if (Date.now() - lastMove > 2500) {
        const dx = Math.sin(Date.now()/1200)*0.1;
        const dy = Math.cos(Date.now()/1300)*0.1;
        frame.style.transform = `rotateX(${dy*6}deg) rotateY(${dx*8}deg)`;
        layers.forEach(el => {
          const depth = parseFloat(el.dataset.depth || 0);
          el.style.transform = `translate3d(${dx * depth * -40}px, ${dy * depth * -40}px, 0)`;
        });
      }
    }, 100);
  </script>
</body>
</html>
